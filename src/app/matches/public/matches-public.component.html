
<table class="table">
  <thead>
  <tr>
    <th scope="col">#id</th>
    <th scope="col">Duration</th>
    <th scope="col">Radiant</th>
    <th scope="col">Dire</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let match of observableMatches | async">
    <th scope="row">{{match.match_id }}</th>
    <td>{{match.duration }}</td>
    <td>{{match.radiant_team }}</td>
    <td>{{match.dire_team}}</td>
  </tr>
  </tbody>
</table>
